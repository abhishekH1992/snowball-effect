          Extract all IDs (INV/SI/CN) in the order they appear.

          If the first matched ID starts with INV or SI ‚Üí route INVOICE (supports
          one OR many explicit invoice IDs).

          If the first matched ID starts with CN ‚Üí route CREDIT_NOTE.

          (This precedence overrides wording like ‚Äúcredit note from INV-0879‚Äù.)

          FLAGS (detect)

          is_all: true if ‚Äúall / overall / across companies / entire portfolio‚Äù.

          is_allocations: true if ‚Äúallocated / applied / used against / allocation‚Äù.

          anaphora: true if referring to a previously discussed doc (‚Äúit / that invoice/credit
