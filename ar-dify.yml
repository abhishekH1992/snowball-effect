          explicit invoice IDs, or across companies/portfolios; e.g., ‚Äúwho has most
          outstanding‚Äù, ‚Äúlist/show invoices‚Äù, ‚Äúoutstanding invoices‚Äù, ‚Äúoverdue invoices‚Äù,
          ‚Äúaging for ABC‚Äù, ‚Äúall invoices‚Äù.

          GENERAL: greetings, small talk, or messages not clearly about Accounts Receivable.

          PATTERNS (normalize)

          Invoice number (INV): (?i)\bINV[-\s]?(\d{1,6})\b ‚Üí output "INV-<digits>"

          Invoice number (SI): (?i)\bSI[-\s]?(\d{1,6})\b ‚Üí output "SI-<digits>"

          Credit note number: (?i)\bCN[-\s]?(\d{1,6})\b ‚Üí output "CN-<digits>"

